# Builds and deploys the app to Cloud Run on every push to main.
#
# Required GitHub repository secrets:
#   GCP_PROJECT_ID  – Google Cloud project ID (e.g. my-project-123)
#   GCP_SA_KEY      – Service account JSON key (base64-encoded or raw JSON).
#                     The service account needs these IAM roles:
#                       - roles/artifactregistry.writer
#                       - roles/run.admin
#                       - roles/iam.serviceAccountUser

name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  REGION: asia-southeast1
  AR_REPO: containers
  SERVICE: custom-object-extractor

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories describe $AR_REPO \
            --location=$REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
          || gcloud artifacts repositories create $AR_REPO \
            --repository-format=docker \
            --location=$REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --quiet

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE="$REGION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$AR_REPO/$SERVICE"
          docker build \
            -t "$IMAGE:${{ github.sha }}" \
            -t "$IMAGE:latest" \
            .

      - name: Push Docker image
        run: |
          IMAGE="$REGION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$AR_REPO/$SERVICE"
          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:latest"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="$REGION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$AR_REPO/$SERVICE:${{ github.sha }}"
          gcloud run deploy $SERVICE \
            --image "$IMAGE" \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Print service URL
        run: |
          gcloud run services describe $SERVICE \
            --region $REGION \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format "value(status.url)"
